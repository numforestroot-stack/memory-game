<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1200px;
    height: 630px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #fffbe6 0%, #fff3b0 50%, #ffe680 100%);
    font-family: -apple-system, 'Segoe UI', 'Noto Sans SC', sans-serif;
    overflow: hidden;
  }

  .card {
    width: 1120px;
    height: 560px;
    display: flex;
    align-items: center;
    gap: 60px;
    padding: 50px 60px;
  }

  /* Left side — info */
  .info {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .badge {
    display: inline-block;
    background: #f5c518;
    color: #3a3530;
    font-size: 14px;
    font-weight: 700;
    padding: 5px 14px;
    border-radius: 20px;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    width: fit-content;
  }

  .title {
    font-size: 64px;
    font-weight: 900;
    color: #3a3530;
    line-height: 1.1;
  }

  .title span {
    background: linear-gradient(90deg, #e6a800, #f5c518);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .subtitle {
    font-size: 22px;
    color: #7a7060;
    line-height: 1.5;
    max-width: 440px;
  }

  .features {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    margin-top: 4px;
  }

  .feature {
    background: rgba(245, 197, 24, 0.2);
    border: 1.5px solid rgba(245, 197, 24, 0.5);
    color: #7a6020;
    padding: 6px 16px;
    border-radius: 10px;
    font-size: 15px;
    font-weight: 600;
  }

  /* Right side — card preview */
  .preview {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 14px;
    flex-shrink: 0;
  }

  .preview-card {
    width: 110px;
    height: 146px;
    border-radius: 14px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 16px rgba(0,0,0,0.08);
  }

  /* Pokeball card (face-down) */
  .preview-card.pokeball {
    background: linear-gradient(
      to bottom,
      #ee1515 0%, #ee1515 47%,
      #222 47%, #222 53%,
      #fff 53%, #fff 100%
    );
    border: 3px solid #333;
  }

  .pokeball-center {
    width: 24px;
    height: 24px;
    border-radius: 50%;
    background: #fff;
    border: 4px solid #333;
    box-shadow: 0 0 0 3px #fff;
    position: relative;
  }

  .pokeball-center::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #fff;
    border: 2.5px solid #333;
  }

  /* Character card (face-up) */
  .preview-card.char {
    background: #fff8d6;
    border: 2px solid #f5edd0;
  }

  .preview-card.char.matched {
    border-color: #f5c518;
    box-shadow: 0 0 18px rgba(245, 197, 24, 0.5), 0 0 6px #ffd740;
  }

  .char-text {
    font-size: 40px;
    font-weight: 700;
    color: #3a3530;
    line-height: 1;
  }

  .char-text.gold {
    color: #e6a800;
  }

  .char-pinyin {
    font-size: 13px;
    color: #7a7060;
    margin-top: 4px;
  }

  /* Decorative floating circles */
  .deco {
    position: fixed;
    border-radius: 50%;
    opacity: 0.12;
    background: #f5c518;
  }
  .deco-1 { width: 200px; height: 200px; top: -60px; right: -40px; }
  .deco-2 { width: 140px; height: 140px; bottom: -40px; left: -30px; }
  .deco-3 { width: 80px; height: 80px; top: 50%; left: 45%; }
</style>
</head>
<body>
  <div class="deco deco-1"></div>
  <div class="deco deco-2"></div>
  <div class="deco deco-3"></div>

  <div class="card">
    <div class="info">
      <div class="badge">Free &bull; Browser Game</div>
      <div class="title"><span>记忆</span> Memory</div>
      <div class="subtitle">
        A fun card-matching game for kids!<br>
        Learn Chinese characters while playing with Pokeball-styled cards.
      </div>
      <div class="features">
        <div class="feature">12 Chinese Characters</div>
        <div class="feature">Pinyin Hints</div>
        <div class="feature">3 Difficulty Levels</div>
        <div class="feature">Kid-Friendly</div>
      </div>
    </div>

    <div class="preview">
      <!-- Row 1 -->
      <div class="preview-card pokeball"><div class="pokeball-center"></div></div>
      <div class="preview-card char matched">
        <div class="char-text gold">龙</div>
        <div class="char-pinyin">lóng</div>
      </div>
      <div class="preview-card pokeball"><div class="pokeball-center"></div></div>
      <!-- Row 2 -->
      <div class="preview-card char">
        <div class="char-text">月</div>
        <div class="char-pinyin">yuè</div>
      </div>
      <div class="preview-card pokeball"><div class="pokeball-center"></div></div>
      <div class="preview-card char matched">
        <div class="char-text gold">火</div>
        <div class="char-pinyin">huǒ</div>
      </div>
    </div>
  </div>
</body>
</html>
